<form ng-controller="productController" name="myform" novalidate>
	
	
	<table style="width:50%;margin-left:auto;margin-right:auto;" ng-repeat="x in varA track by $index">
		<tr>
			<td style="width:50%;">{{x.field}}</td>
			<td style="width:50%;"><input type="text" name="building" ng-model="x.value;" required/></td>
		</tr>
	</table>
	<div style = "float:right;width:55%;">
		<button style = "margin:10px" type="button" ng-click="dopass(varA);" ng-disabled="myform.$invalid">Submit</button>	
	</div>
</form>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Data tables</title>
  <link rel="stylesheet" href="angular-chart.css">
  <link href="bootstrap.css" rel="stylesheet">
  <link href="partial/table.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container-fluid">
<div  ng-controller="BarCtrl">
<div class="col-lg-4 col-sm-12">
    <div class="panel panel-default">
		<div class="panel-heading">{{Chart_data1}}</div>
			<div class="panel-body">
			<canvas id="bar" class="chart chart-bar ng-isolate-scope" chart-data="data1" chart-labels="labels1" ></canvas>
			</div>
	</div>
</div>

<div class="col-lg-4 col-sm-12">
	<div class="panel panel-default">
		<div class="panel-heading">{{Chart_data2}}</div>
			<div class="panel-body">
			<canvas id="bar" class="chart chart-bar ng-isolate-scope" chart-data="data2" chart-labels="labels2" ></canvas>
			</div>
		
	</div>
</div>

<div class="col-lg-4 col-sm-12">
<div class="panel panel-default">
		<div class="panel-heading">{{Chart_data3}}</div>
			<div class="panel-body">
			<canvas id="bar" class="chart chart-bar ng-isolate-scope" chart-data="data3" chart-labels="labels3"></canvas>
			</div>
		
	</div>
</div>
</div>
<div class="col-lg-12 col-sm-12" ng-controller = "tableCtrl">
<div ng-init="init()" style="padding-bottom:10px">

	<table style="width:95%">
		    <th id="header">Actions</th>
			<th><input type="checkbox"/></th> 
			<th><a id="header" href="" ng-click="orderByField='id'; reverseSort = !reverseSort">id</a></th>
			<th><a id="header" href="" ng-click="orderByField='shortName'; reverseSort = !reverseSort">shortName</a></th>
			<th><a id="header" href="" ng-click="orderByField='description'; reverseSort = !reverseSort">description</a></th>
			<th><a id="header" href="" ng-click="orderByField='type'; reverseSort = !reverseSort">type</a></th>
			<th><a id="header" href="" ng-click="orderByField='priority'; reverseSort = !reverseSort">priority</a></th>
			<th><a id="header" href="" ng-click="orderByField='category'; reverseSort = !reverseSort">category</a></th>
			<th><a id="header" href="" ng-click="orderByField='status'; reverseSort = !reverseSort">status</a></th>
			
			
			<tr dir-paginate="item in items | orderBy:orderByField:reverseSort | itemsPerPage: pageSize ">
			<td id="cellPadding"><a href="#">Actions</a></td>
			<td id="cellPadding"><input type="checkbox"/></td>
			<td id="cellPadding">{{item.id}}</td>
			<td id="cellPadding">{{item.shortName}}</td>
			<td id="cellPadding">{{item.description}}</td>
			<td id="cellPadding">{{item.type}}</td>
			<td id="cellPadding">{{item.priority}}</td>
			<td id="cellPadding">{{item.category}}</td>
			<td id="cellPadding">{{item.status}}</td>
			
			</tr>
	</table>
	<div id="midDiv" style="padding-bottom :30px;width:103%;margin:-10px">
		<div style="float:left;width:25%;padding:15px;margin-left:25px">
			<label>Showing results per page:</label>
			<a ng-click = "page1stPart();" style="cursor: pointer;">5</a>|
			<a ng-click = "page2ndPart();" style="cursor: pointer;">10</a>|
			<a ng-click = "page3rdPart();" style="cursor: pointer;">25</a>|
			<a ng-click = "page4thPart();" style="cursor: pointer;">50</a>
		</div> 
		<div id="midMidDiv" style="width:20%;padding-top:15px;">
		<label>showing records : {{pageSize}}</label>
		</div>
		
		<div style="float:right;width:25%;margin-top:-40px">
         <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partial/dirPagination.tpl.html"></dir-pagination-controls> 
		</div> 
	</div>
</div>
</div>
</div>
</body>
</html>
